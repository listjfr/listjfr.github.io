<!DOCTYPE html>
  <html>
    <head>
      <title>Jennifer Li | Home</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="/assets/css/pages_stylesheet.css?v=2b8c3c9db4f4a1595e5cac2e161d3e63755cd065" rel="stylesheet" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script>
        $(document).ready(function() {
          $(window).scroll(function() {
            if( $(this).scrollTop() > 100) {
              $(".navbar").css("background-color", "#131313").css("transition", "0.3s ease-in-out");
            }
            else {
              $(".navbar").css("background-color", "transparent").css("transition", "0.3s ease-in-out");
            } 
          });
          
          $(".home").css("border-bottom", "1px solid white");

          $(".navbar ul a li").hover(function() {
            $(this).css("background-color", "white");
            $(this).css("opacity", "0.5");
            $(this).css("color", "black");
            }, function() {
            $(this).css("background-color", "transparent");
            $(this).css("opacity", "1");
            $(this).css("color", "white");
          });
        });
      </script>
    </head>
    <div class="overlay"></div>
    <div class="navbar">
      <ul>
          <a href="/home"><li class="home">HOME</li></a>
          <a href="/about"><li class="about">ABOUT</li></a>
          <a href="/projects"><li class="projects">PROJECTS</li></a>
          <a href="/resume"><li class="resume">RESUME</li></a>
          <a href="/contact"><li class="contact">CONTACT</li></a>
        </ul>
    </div>
    <body>
      <div id="home-title">JENNIFER LI</div>
      <div id="home-description">Chemical Engineering / Programming</div>
    </body>
    
    <footer>Website designed by J.L. Last updated September 2017.</footer> 
  </html>
