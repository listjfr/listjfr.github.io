<!DOCTYPE html>
  <html>
    <head>
      <title>Jennifer Li | Projects</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="/assets/css/pages_stylesheet.css?v=2b8c3c9db4f4a1595e5cac2e161d3e63755cd065" rel="stylesheet" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script>
        $(document).ready(function() {
          //scroll to make navbar opaque
          $(window).scroll(function() {
            if( $(this).scrollTop() > 25) {
              $(".navbar").css("background-color", "#131313").css("transition", "0.3s ease-in-out");
            }
            else {
              $(".navbar").css("background-color", "transparent").css("transition", "0.3s ease-in-out");
            } 
          });
          
          $(window).scroll(function() {
            if( $(this).scrollTop() > 25) {
              $(".mini-navbar").css("background-color", "#131313").css("transition", "0.3s ease-in-out");
            }
            else {
              $(".mini-navbar").css("background-color", "transparent").css("transition", "0.3s ease-in-out");
            } 
          });
          
          //show current page on navbar w/ underline
          $(".projects").css("border-bottom", "1px solid white");
          
          //navbar hover action
          $(".navbar ul a li").hover(function() {
            $(this).css("background-color", "white");
            $(this).css("opacity", "0.5");
            $(this).css("color", "black");
            }, function() {
            $(this).css("background-color", "transparent");
            $(this).css("opacity", "1");
            $(this).css("color", "white");
          });
          
          //top button functions
           $("#top").click(function() {
            $("html, body").animate({ scrollTop: 0 }, 800);
            return false;
            });
          
          $("#top").hover(function() {
            $(this).css("background-color", "white");
            $(this).css("opacity", "0.5");
            $("#top-text").css("color", "black");
          }, function() {
            $(this).css("background-color", "transparent");
            $(this).css("opacity", "1");
            $("#top-text").css("color", "white");
          });
          
          //accordion
          var i;
          var acc = document.getElementsByClassName("accordion");
          $(".accordion").click(function() {
            $(this).toggleClass(".active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
              panel.style.maxHeight = null;
            }
            else {
              panel.style.maxHeight = panel.scrollHeight + "px";
            }
          });
          
          //side navbar functions
          $("#side-navbar ul a li").hover(function() {
            $(this).css("background-color", "white");
            $(this).css("opacity", "0.5");
            $(this).css("color", "black");
            }, function() {
            $(this).css("background-color", "transparent");
            $(this).css("opacity", "1");
            $(this).css("color", "white");
          });
          
          $("#side-navbar ul a").click(function() {
            $("html, body").animate({
              scrollTop: $( $(this).attr('href') ).offset().top - 200}, 
              600);
            window.location.hash = $(this).attr('href');
            return false;
          });
          
          //navbar 2 hover actions
          $(".navbar2 ul a li").hover(function() {
            $(this).css("background-color", "white");
            $(this).css("opacity", "0.5");
            $(this).css("color", "black");
            }, function() {
            $(this).css("background-color", "transparent");
            $(this).css("opacity", "1");
            $(this).css("color", "white");
          });
          
          //menu button when window < 665px
          $(".menu-button").mouseenter(function() {
            $(".menu-button").css("background-color", "white");
            $(".menu-button").css("opacity", "0.5");
            $(".menu-button div").css("border-bottom-color", "black");
            });
          
          $(".menu-button-container").mouseleave(function() {
            $(".menu-button").css("background-color", "transparent");
            $(".menu-button").css("opacity", "1");
            $(".menu-button div").css("border-bottom-color", "white");
            $(".navbar2").css("display", "none");
          });
    
            $(".menu-button").click(function() {
                $(".navbar2").toggle();
                $(".menu-button").css("opacity", "0.6");
            });
          
        });    
      </script>
    </head>
