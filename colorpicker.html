<div class="links">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script class="jquery">
    $(document).ready(function() {
      
      $("#dropdown1").mouseenter(function() {
        $("#dropdown-contents1").css("visibility", "visible");
      });
      $("#dropdown-container1").mouseleave(function() {
        $("#dropdown-contents1").css("visibility", "hidden");
      });
      $("#dropdown-contents1 button").click(function() {
        var newColor = $(this).text();
        $("#color1").css("background-color", newColor);
        $("#dropdown1").text(newColor);
      });
      
      $("#dropdown2").mouseenter(function() {
        $("#dropdown-contents2").css("visibility", "visible");
      });
      $("#dropdown-container2").mouseleave(function() {
        $("#dropdown-contents2").css("visibility", "hidden");
      });
      $("#dropdown-contents2 button").click(function() {
        var newColor = $(this).text();
        $("#color2").css("background-color", newColor);
        $("#dropdown2").text(newColor);
      });
      
      $("#dropdown3").mouseenter(function() {
        $("#dropdown-contents3").css("visibility", "visible");
      });
      $("#dropdown-container3").mouseleave(function() {
        $("#dropdown-contents3").css("visibility", "hidden");
      });
      $("#dropdown-contents3 button").click(function() {
        var newColor = $(this).text();
        $("#color3").css("background-color", newColor);
        $("#dropdown3").text(newColor);
      });
      
      $("#dropdown4").mouseenter(function() {
        $("#dropdown-contents4").css("visibility", "visible");
      });
      $("#dropdown-container4").mouseleave(function() {
        $("#dropdown-contents4").css("visibility", "hidden");
      });
      $("#dropdown-contents4 button").click(function() {
        var newColor = $(this).text();
        $("#color4").css("background-color", newColor);
        $("#dropdown4").text(newColor);
      });
      
      $("#dropdown5").mouseenter(function() {
        $("#dropdown-contents5").css("visibility", "visible");
      });
      $("#dropdown-container5").mouseleave(function() {
        $("#dropdown-contents5").css("visibility", "hidden");
      });
      $("#dropdown-contents5 button").click(function() {
        var newColor = $(this).text();
        $("#color5").css("background-color", newColor);
        $("#dropdown5").text(newColor);
      });
      
      $("#customButton").click(function() {
        var newColor1 = $("#color1").css("background-color");
        var newColor2 = $("#color2").css("background-color");
        var newColor3 = $("#color3").css("background-color");
        var newColor4 = $("#color4").css("background-color");
        var newColor5 = $("#color5").css("background-color");
        
        localStorage.setItem("color1", newColor1);
        localStorage.setItem("color2", newColor2);
        localStorage.setItem("color3", newColor3);
        localStorage.setItem("color4", newColor4);
        localStorage.setItem("color5", newColor5);
        
        alert("New color scheme saved! Return to homepage to view custom scheme.");
        });
      
      $("#clearButton").click(function() {
        localStorage.clear();
        alert("Custom color scheme cleared!");
      });
      
    });
  </script>
</div>
