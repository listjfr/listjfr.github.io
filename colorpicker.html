  <script class="jquery">
    $(document).ready(function() {
      $(".dropdown-content").hide();
      $(".dropbtn").hover(function() {
        $(.dropdown-content).show;
      });
      
      $(".dropdown-content button").click(function() {
        if($(this).text() == "black") {
          $("#color1 div").css("background color", "black");
        }
        else {
         $("#color1 div").css("background color", "white");
        }
        
      });
      
    });
  </script>
