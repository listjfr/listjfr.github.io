    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
            $(document).ready(function () {
                $(".squares div").on({
                    mouseenter: function () {
                        $(this).fadeTo("slow", 0.2);
                        $(this).text("hi");
                    },
                    mouseleave: function () {
                        $(this).fadeTo("slow", 1);
                        $(this).text().hide();
                    },
                    click: function () {
                        $(this).fadeTo("slow", 0);    
                    }
                    
                });
            });
    </script>
</div>
