<div class="scripts">
    <link type="text/scss" href="/assets/css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
            $(document).ready(function () {
                $(".squares div").on({
                    mouseenter: function () {
                        $(this).fadeTo("fast", 0.5);
                    },
                    mouseleave: function () {
                        $(this).fadeTo("fast", 1);
                    },
                    click: function () {
                        $(this).fadeTo("slow", 0);
                    }
                    
                });
            });
    </script>
</div>
