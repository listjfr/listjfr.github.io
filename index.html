<div class="scripts">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link type="text/scss" href="/assets/css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //input as variable
            var input = $("input");
            
            //output input as text
            input.change(function() {
                $("#yourText").text(input.val());
            });
            
            //fading squares on hover/click
            $(".squares div").on( {
                mouseenter: function () {
                    $(this).fadeTo("slow", 0.2);
                },
                mouseleave: function () {
                    $(this).fadeTo("slow", 1);
                },
                click: function () {
                    if($(this).text() == $("#yourText").text() ) {
                        $(this).fadeTo("slow", 0)
                        .text("")
                        .fadeTo("slow", 1);
                    }
                    else {
                        $(this).fadeTo("slow", 0)
                        .text(input.val())
                        .fadeTo("slow", 1);    
                    }
                }
            });
            
            
            //Change color scheme
            $("#pinkScheme").click(function () {
                $(".squares").removeClass("blue custom");
                $(".custom, .one, .two, .three, .four, .five").removeAttr("style");
                $(".squares").addClass("pink");
            });

            $("#blueScheme").click(function () {
                $(".squares").removeClass("pink custom");
                $(".custom, .one, .two, .three, .four, .five").removeAttr("style");
                $(".squares").addClass("blue");
            });
            
            //Change to saved custom color scheme 
             $("#customScheme").click(function () {
                $(".squares").removeClass("pink blue");
                $(".squares").addClass("custom");
                $(".custom .one").attr("style", "background-color:" + sessionStorage.getItem("color1"));
                $(".custom .two").attr("style", "background-color:" + sessionStorage.getItem("color2"));
                $(".custom .three").attr("style", "background-color:" + sessionStorage.getItem("color3"));
                $(".custom .four").attr("style", "background-color:" + sessionStorage.getItem("color4"));
                $(".custom .five").attr("style", "background-color:" + sessionStorage.getItem("color5"));                      
            });

        });
    </script>
</div>

<div class="buttons">
    <button type="button" id="pinkScheme">Pink Color Scheme</button>
    <button type="button" id="blueScheme">Blue Color Scheme</button>
    <button type="button" id="customScheme">Custom Color Scheme</button>
    <button type="button" id="colorScheme"><a href="https://listjfr.github.io/colorpicker/">Color Scheme Picker</a></button>
</div>

<div class="textInput">

    <input></input>
