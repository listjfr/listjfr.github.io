<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Colorblock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
            $(document).ready(function () {
                $("div").on({
                    mouseenter: function () {
                        $(this).fadeTo("fast", 0.5);
                    },
                    mouseleave: function () {
                        $(this).fadeTo("fast", 1);
                    },
                    click: function () {
                        $(this).fadeTo("slow", 0);
                    }
                    
                });
            });
    </script>
   
</head>
