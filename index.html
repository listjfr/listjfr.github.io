<div class="scripts">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link type="text/scss" href="/assets/css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".squares div").on( {
                mouseenter: function () {
                    $(this).fadeTo("slow", 0.2);
                },
                mouseleave: function () {
                    $(this).fadeTo("slow", 1);
                },
                click: function () {
                    if($(this).text() == "text") {
                        $(this).fadeTo("slow", 0)
                        .text("")
                        .fadeTo("slow", 1);
                    }
                    else {
                        $(this).fadeTo("slow", 0)
                        .text("text")
                        .fadeTo("slow", 1);    
                    }
                }
            });

            $("#pinkScheme").click(function () {
                $(".squares").removeClass("blue custom");
                $(".squares").addClass("pink");
            });

            $("#blueScheme").click(function () {
                $(".squares").removeClass("pink custom");
                $(".squares").addClass("blue");
            });
            
             $("#customScheme").click(function () {
                $(".squares").removeClass("pink blue");
                $(".squares").addClass("custom");
                $(".custom .one").css("background-color", JSON.parse(localStorage.getItem("color1")));
                $(".custom .two").css("background-color", localStorage["color2"];
                $(".custom .three").css("background-color", localStorage["color3"];
                $(".custom .four").css("background-color", localStorage["color4"];
                $(".custom .five").css("background-color", localStorage["color5"];                      
            });

        });
    </script>
</div>

<div class="buttons">
    <button type="button" id="pinkScheme">Pink Color Scheme</button>
    <button type="button" id="blueScheme">Blue Color Scheme</button>
    <button type="button" id="customScheme">Custom Color Scheme</button>
    <button type="button" id="colorScheme"><a href="https://listjfr.github.io/colorpicker/">Color Scheme Picker</a></button>
</div>
